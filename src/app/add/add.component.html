<app-header>

</app-header>
    <nav>
    <div class="nav-wrapper">
      <div class="col s12">
        <a [routerLink]="['']" class="breadcrumb">Home</a>
        <a href="#!" class="breadcrumb">Add</a>
       
      </div>
    </div>
  </nav>
<section>
       <div class="row">
        <div class="col s12 m6">
          <div class="card grey lighten-5">
            <div class="card-content ">
              <span class="card-title">Add Details</span>
             <div class="col-6">
                <div class="row">
                    <form class="col s12">

                        <div class="row">
                        <div class="input-field col s6">
                             <md-select placeholder="Province"  name="food">
                                <md-option *ngFor="let province of provinces" [value]="province.value">
                                {{province.viewValue}}
                                </md-option>
                            </md-select>

                        </div>
                        <div class="input-field col s6">
                             <md-select placeholder="District"  name="district">
                                <md-option *ngFor="let district of districts" [value]="district.value">
                                {{district.viewValue}}
                                </md-option>
                            </md-select>

                        </div>

                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                        <input placeholder="47 2/C Kuruduwatha road" id="place_address" type="text" >
                        <label for="disabled">Address</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s4">
                        <input id="price" type="text" >
                        <label for="price">Rooms</label>
                        </div>                        
                        <div class="input-field col s4">
                        <input placeholder="සුව උයන " id="place_name" type="text" >
                        <label for="place_name">Members</label>
                        </div>

                        <div class="input-field col s4">
                        <input id="price" type="text" >
                        <label for="price">Price</label>
                        </div>
                    </div>                    
                    <div class="row">
                        <div class="input-field col s6">
                        <input id="password" placeholder="0**-******* "type="text" class="validate">
                        <label for="password">Telephone Number</label>
                        </div>
                        <div class="input-field col s6">
                        <input id="password" placeholder="07*-*******" type="text" class="validate">
                        <label for="password">Mobile Number</label>
                        </div>                    
                    </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <div class="file-field input-field">
                                <div class="btn">
                                    <span>Upload Images</span>
                                    <input type="file" multiple>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                                </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
        
             </div>
             <div class="col-6"></div>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn light-blue darken-1">Post</a>
           
            </div>
          </div>
        </div>
      </div>
</section>
<app-footer></app-footer>
